<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    
    <h1>Universiry Registration Form</h1>
    <p>Please fill for registration ...</p>
     <hr>
    <form>
        <h2>Personal Details</h2>

        <label for="firstname">First Name : </label>
        <input type="text" name="firstname" id="firstname" placeholder="Enter your first name">


        <br>

        <label for="lastname">Last Name : </label>
        <input type="text" name="lastname" id="lastname" placeholder="Enter your last name">

        <br>

        <label for="dob">Date of Birth : </label>
        <input type="date" name="dob" id="dob">

        <br>

        <p>Gender : </p>
        <input type="radio" name="gender" id="gender-male" value="male">
        <label for="gender-male">Male</label>
        <br>
        <input type="radio" name="gender" id="gender-female" value="female">
        <label for="gender-female">Female</label>
        <br>
        <input type="radio" name="gender" id="gender-other" value="other">
        <label for="gender-other">Other</label>


        <p>Upload your Photo : </p>
        <input type="file" name="photo" id="photo">
    </form>
    
    <hr>


    <form>
        <h2>Contact Information</h2>

        <label for="email">Email : </label>
        <input type="email" name="email" id="email" placeholder="Enter your email">

        <br>

        <label for="phone">Phone : </label>
        <input type="tel" name="phone" id="phone" placeholder="Enter your phone number">

        <br>

        <label for="address">Mailing Address : </label><br>
        <textarea name="address" id="address" rows="4" placeholder="Enter your address"></textarea>
    </form>


    <hr>

    <form>
        <h2>Create Your Account</h2>

        <label for="course">Select a course</label>
        <select name="course" id="course">
            <option value="bsc">B.Sc</option>
            <option value="msc">M.Sc</option>
            <option value="phd">Ph.D</option>
        </select>
        <br>
        <label for="interest">Extra Curricular Activities : </label> <br>
        <input type="checkbox" name="interest" id="interest" value="sports"> Sports <br>
        <input type="checkbox" name="interest" id="interest" value="music"> Music <br>
        <input type="checkbox" name="interest" id="interest" value="art"> Art <br>
    </form>
    <hr>

    <input type="submit" value="Submit Registration">
    <input type="reset" value="Reset Form">
</body>
</html>
