<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Job Application: Senior Web Developer</title>
  </head>
  <body>
    <h1>Job Application: Senior Web Developer</h1>
    <p>
      Thank you for your interest in joining our team. Please fill out the
      application below.
    </p>
    <hr />
    <form>
      <h2>Personal Information</h2>
      <label for="fullname">Full Name:</label><br />
      <input type="text" id="fullname" name="fullname" /><br /><br />
      <label for="email">Email:</label><br />
      <input type="email" id="email" name="email" /><br /><br />
      <label for="phone">Phone:</label><br />
      <input type="tel" id="phone" name="phone" /><br /><br />
      <label for="linkedin">LinkedIn Profile URL:</label><br />
      <input
        type="url"
        id="linkedin"
        name="linkedin"
        placeholder="https://linkedin.com/in/yo"
      /><br />
      <hr />

      <h2>Professional Experience</h2>
      <label for="resume">Upload Your Resume (PDF or DOCX):</label><br />
      <input
        type="file"
        id="resume"
        name="resume"
        accept=".pdf,.doc,.docx"
      /><br /><br />
      <label for="coverletter">Cover Letter:</label><br />
      <textarea
        id="coverletter"
        name="coverletter"
        rows="5"
        cols="30"
        placeholder="Tell us why you're a great fit for this role..."
      ></textarea
      ><br /><br />
      <label for="experience">Years of Professional Experience:</label>
      <input
        type="number"
        id="experience"
        name="experience"
        min="0"
        style="width: 60px"
      />
      <br /><br />
      <label for="startdate">Earliest Possible Start Date:</label>
      <input type="date" id="startdate" name="startdate" /><br />
      <hr />

      <h2>Skills & Availability</h2>
      <label>Primary Skillset (Choose One):</label><br />
      <input
        type="radio"
        id="frontend"
        name="primaryskill"
        value="Frontend Development"
      />
      <label for="frontend">Frontend Development</label><br />
      <input
        type="radio"
        id="backend"
        name="primaryskill"
        value="Backend Development"
      />
      <label for="backend">Backend Development</label><br />
      <input
        type="radio"
        id="fullstack"
        name="primaryskill"
        value="Full-Stack Development"
      />
      <label for="fullstack">Full-Stack Development</label><br /><br />
      <label>Additional Skills (Select all that apply):</label><br />
      <input type="checkbox" id="react" name="skills" value="React" />
      <label for="react">React</label><br />
      <input type="checkbox" id="nodejs" name="skills" value="Node.js" />
      <label for="nodejs">Node.js</label><br />
      <input
        type="checkbox"
        id="db"
        name="skills"
        value="Database Management"
      />
      <label for="db">Database Management</label><br />
      <input type="checkbox" id="devops" name="skills" value="Cloud/DevOps" />
      <label for="devops">Cloud/DevOps</label><br /><br />
      <label for="worktype">Preferred Work Type:</label>
      <select id="worktype" name="worktype">
        <option value="fulltime">Full-Time</option>
        <option value="parttime">Part-Time</option>
        <option value="contract">Contract</option>
      </select>
      <hr />

      <h2>Final Confirmation</h2>
      <input type="checkbox" id="auth" name="auth" />
      <label for="auth">I am legally authorized to work in this country.</label
      ><br /><br />
      <label for="referral">How did you hear about us?</label><br />
      <input
        type="text"
        id="referral"
        name="referral"
        placeholder="e.g., LinkedIn, company"
      /><br /><br />
      <input type="submit" value="Submit Application" />
      <input type="reset" value="Clear Form" />
    </form>
  </body>
</html>
